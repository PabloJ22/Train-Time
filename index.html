<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">chugga chugga chuu chuuu!</h1>
            <hr>
            <h5 class="text-center">Schedule new train times by filling out the form below.</h5>
        </div>

        <div class="row">
            <!-- New Train input form-->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-heading">
                        <h3 class="card-title">New Train Time</h3>
                    </div>

                    <div class="card-body">
                        <form role="form">
                            <div class="form-group row">
                                <label for="trainName">Train Name:</label>
                                <input class="form-control" id="trainNameInput" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination:</label>
                                <input class="form-control" id="destinationInput" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="trainTime1">First Train Time (HH:mm - Military time):</label>
                                <input class="form-control" id="trainTime1Input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency (in minutes):</label>
                                <input class="form-control" id="frequencyInput" type="text">
                            </div>
                            <button class="btn btn-default" id="addTrainBtn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Most recent train added -->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-heading">
                        <h3 class="text-center">Current Train Schedule</h3>
                    </div>
                    <div class="card-body" id="trainTableDiv">
                        <table class="table" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tBody>
                                <!-- to be populated using jQuery-->
                            </tBody>
                        </table>
                    </div>
                </div>
            </div>

            <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous"></script>
            <script src="assets/javascript/app.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>



</body>

</html>
