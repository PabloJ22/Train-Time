    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body>
    <div>
        <br>
        <h1>Add a Train below</h1>
        <br>

        <form>
            Train Name:
            <input type="text" name="TrainName">
            <br>
            <br> Destination:
            <input type="text" name="Destination">
            <br>
            <br>First Train Time:
            <input type="text" name="TrainTime1">
            <br>
            <br> Frequency:
            <input type="text" name="Frequency">
            <br>
            <br>
            <input type="submit">
        </form>

    <table>
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>

        </tr>
        <tbody>

        </tbody>
    </table>
